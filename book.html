<body class="bookshelf-page">

      <li><a href="shop.html">Shop</a></li>

<main>
<h1 id="book-title">Book Title</h1>
  <div class="reader-wrapper">    
     <div id="reader-tip" class="reader-tip">
      Tip: Select any single word to see its definition.
    </div>
    <div id="book-text" class="reader"></div>

  <div id="dictionary-popup" class="popup hidden">
    <h3>Definition</h3>
    <p id="definition-text">Click a word to look it up!</p>
    <button id="close-dict">Close</button>
  </div>

  </div>
    
    <div class="reader-toolbar">
      <button onclick="highlightSelectedWord()">Highlight</button>
      <button id="toggle-notes-btn">Notes</button>
    </div>
  
</main>

<div id="notes-popup" class="popup hidden">
  <div class="modal-content">
    <h2>My notes for <span id="notes-popup-title"></span></h2>
    <textarea id="book-note" placeholder="Write your notes for this book here..."></textarea>
    <button id="save-note-btn">Save</button>
    <div id="notes-display">
      <h3>Saved Notes:</h3>
      <ul id="notes-list"></ul>
    </div>
    <button id="close-notes-btn" class="btn">Close</button>
  </div>
</div>

    <script src="book.js"></script>
    <script src="shared.js"></script>

 </body>
  </html>
